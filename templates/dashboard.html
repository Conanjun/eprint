{% extends 'base.html' %}

{% block navbar %}
{% endblock %}

{% block custom_css %}
<style type="text/css">
	.sidebar {
		position: fixed;
		z-index: 1000;
		width: 150px;
		left: 20px;
		overflow: auto;
		list-style-type: none;
		margin-top: 0px;
	}
	.sidebar li {
		margin-top: 10px;
		margin-bottom: 10px;
	}
	.container {
		margin-top: -20px;
		margin-left: 250px;
		width: 960px;
	}
	.txt-info {
		background-color: #293a4a;
		border-color: transparent;
		color: #fff;
	}
</style>
{% endblock %}

{% block content %}
<ul class="sidebar hide-on-tablets">
	<h6 style="color: #fff;">个人中心</h6>
	<p style="color: #fff;">Hackeris</p>
	<li><a href="#user-info">个人信息</a></li>
	<li><a href="#my-print">我的打印</a></li>
</ul> <!-- /nav -->

<div class="container" style="color: #fff;">
	<h4 id="user-info">个人信息</h4>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="nickName" class="control-label col-lg-1">昵称</label>
			<div class="col-lg-7">
				<input id="nickName" type="text" placeholder="昵称" class="form-control input-default txt-info"/>
			</div>
		</div>

		<div class="form-group">
			<label for="build-select" class="control-label col-lg-1">楼栋</label>
			<div class="col-lg-7">
				<select class="form-control select select-primary select-block mbl" id="build-select">
				  <optgroup label="Profile">
				    <option value="0">My Profile</option>
				    <option value="1">My Friends</option>
				  </optgroup>
				  <optgroup label="System">
				    <option value="2">Messages</option>
				    <option value="3">My Settings</option>
				    <option value="4">Logout</option>
				  </optgroup>
				</select>
			</div>
		</div>
	</form>
	
	<h4 id="my-print">我的打印</h4>

</div>
{% endblock %}

{% block custom_javascript %}
<script type="text/javascript">
	$("select").select2({dropdownCssClass: 'dropdown-inverse'});
	$("#build-select").change(function(){
		alert($("#build-select option:selected").text());
	})
</script>
{%  endblock %}
