<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>
{% block title %}
    E Print
{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/page-frame.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

{% block custom_css %}

{% endblock %}
  </head>

  <body>
    <div class="navbar-container">
        <nav class="navbar navbar-inverse navbar-lg" role="navigation">
        	<a class="navbar-brand" href="/">E Print</a>
{% block navbar %}
            {% if not user %}
            <a href="/logout" style="padding-left: 20px; padding-right: 20px;">退出</a>
            {% else %}
            <!-- Navbar content -->
            <form class="navbar-form navbar-right" action="/login" method="POST" id="user-form">
                {% csrf_token %}
                <input name='email'type="text" placeholder="邮箱" class="form-control" />
                <input name='password' type="password" placeholder="密码" class="form-control" />
                <input type="submit" value="登录" class="btn btn-default navbar-btn" style="width:120px;" />
                <a href="/register" style="padding-left: 20px; padding-right: 20px;">注册</a>
            </form>
            {% endif %}
{% endblock %}
		</nav>
        <!-- /.navbar-->
    </div>
{% block content %}		
{% endblock %}

{% block footer %}
	<div class="navbar-fixed-bottom footer" >
		<div class="footer-wrapper">
            <a href="/contact">联系我们</a>
            <p style="color:#fff">@hackeris</p>
        </div>
	</div>
{% endblock %}

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="/static/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/vendor/video.js"></script>
    <script src="/static/js/flat-ui.min.js"></script>
{% block custom_javascript %}
    <script type="text/javascript">
    </script>
{% endblock %}

  </body>
</html>
