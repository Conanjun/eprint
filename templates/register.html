{% extends 'base.html' %}

{% block custom_css %}
    <style type="text/css">
        .wrapper {
            text-align: center;
            color: #fff;
            background-color: #405564;
            height: 300px;
            margin: 20px auto 20px auto;
            width: 460px;
        }
        .register-wrapper {
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 50px;
        }
        .register-form input {
            background-color: #293a4a;
            margin: 10px 0 10px 0;
            width:250px;
            color:#fff;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="wrapper">
        <div class="register-wrapper">
            <form class="form-group register-form" method="POST" action="/register">
                {% csrf_token %}
                <input type="text" placeholder="邮箱" class="form-control" />
                <input type="password" placeholder="密码" class="form-control" />
                <input type="submit" value="注册" class="btn btn-embossed btn-primary"
                    style="width:230px;background-color:#19bb9b;" />
            </form>
        </div>
    </div>
    <!-- /.wrapper-->
</div>
{% endblock %}
